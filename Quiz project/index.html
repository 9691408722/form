<!DOCTYPE html>
<html lang="en">  
<head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">         
    <title>Quiz Form</title>  
    <style>  
        .note  
       {  
           text-align: center;  
           height: 80px;  
           background: -webkit-linear-gradient(left, #0072ff, #8811c5);  
           color: #fff;  
           font-weight: bold;  
           line-height: 80px;  
       }  
       body {  
         margin: 0;  
         font-family: 'Lato', sans-serif;  
         font-size: 12px;  
         line-height: 1.8em;  
         text-transform: none;  
         letter-spacing: .075em;  
         font-weight: bold;  
         font-style: normal;  
         text-decoration: none;  
         color: #e7bd74;  
         background: linear-gradient(90deg, rgba(79,69,237,1) 0%, rgba(169,18,223,1) 35%, rgba(0,212,255,1) 100%);
         display: block;  
       }  
       .title {  
         margin-top: 2rem;  
         margin-bottom: 1rem;  
       }  
       .form-content  
       {  
           padding: 5%;  
           border: 1px solid #ced4da;  
           margin-bottom: 2%;  
       }  
       .form-control {  
           border-radius: 1.5rem;  
       }  
       .btnSubmit  
       {  
           border: none;  
           border-radius: 1.5rem;  
           padding: 1%;  
           width: 20%;  
           cursor: pointer;  
           background: #0062cc;  
           color: #fff;  
       }  
       h1 {  
           font-family: sans-serif;  
         display: block;  
         font-size: 1rem;  
         font-weight: bold;  
         text-align: center;  
         letter-spacing: 3px;  
         color: hotpink;  
        text-transform: uppercase;  
       padding-top: 20px;  
       }  
       a {  
         text-decoration: none;  
         color: #fff;  
       }  
       a:hover {  
         text-decoration: none;  
         color: #fff;  
       }  
       .formcolor{
           background-color: white;
           border: 5px solid skyblue;
       }
       .formcolor:hover {
           box-shadow: 0px 0px 15px 15px rgba(231, 189, 116, 0.7); /* Adjust the shadow properties as needed */
       }
       
             </style>  
             <style>
               .circular-checkbox {
           display: inline-block;
           position: relative;
           margin-right: 15px; /* Adjust spacing between checkboxes */
       }
       
       .circular-checkbox input[type="checkbox"] {
           display: none;
       }
       
       .circular-checkbox input[type="checkbox"] + label {
           position: relative;
           cursor: pointer;
           padding-left: 30px; /* Width of the checkbox */
       }
       
       .circular-checkbox input[type="checkbox"] + label:before {
           content: '';
           position: absolute;
           left: 0;
           top: 0;
           width: 20px; /* Diameter of the circular checkbox */
           height: 20px; /* Diameter of the circular checkbox */
           border: 2px solid #000; /* Border color */
           border-radius: 50%; /* Ensures the checkbox is circular */
       }
       
       .circular-checkbox input[type="checkbox"]:checked + label:before {
           background: #000; /* Color of the circular checkbox when checked */
       }
       
             </style> 
</head>  
<body>  
    <div class="mt-4 container register-form">  
        <div class="form formcolor"> 
            <h5 style="padding-top: 6px; padding-left: 8px;color: black;">Quiz Registration From</h5>
            <div class="form-content">  
                <div class="row">  
                    <div class="col-md-6">  
                        <div class="form-group">  
                            <input type="text" id="fullName" class="form-control" placeholder="Full Name *" required/>  
                        </div> 
                        <div class="form-group">  
                            <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number *" required/>  
                        </div>  
                    </div>              
                    <div class="col-md-6">  
                        <div class="form-group">  
                            <input type="text" id="email" class="form-control" placeholder="Email *" required/>  
                        </div> 
                        <div class="form-group">  
                            <select id="institution" class="form-control" placeholder="School/College *" required>
                                <option value="">Select</option>
                                <option value="college">College</option>
                                <option value="school">School</option>
                            </select>
                        </div> 
                    </div> 
                    <div class="col-md-6">  
                        <div class="form-group">  
                            <input type="text" id="whatsappNumber" class="form-control" placeholder="WhatsApp Number *" required/>  
                        </div>  
                    </div> 
                    <div class="col-md-6">  
                        <input type="text" id="address" class="form-control" placeholder=" Address" required> 
                    </div>   
                </div>  
                <div class="row align-items-center mt-2">
                    <div class="col">
                        <h6 style="color: #000;">Gender</h6>
                        <div class="form-group">
                            <label for=""> *</label>
                            <div class="circular-checkbox">
                                <input type="checkbox" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                            </div>
                            <div class="circular-checkbox">
                                <input type="checkbox" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                            <div class="circular-checkbox">
                                <input type="checkbox" id="other" name="gender" value="other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-start mt-4">  
                    <div class="col">  
                        <button type="button" id="submitForm" class="btnSubmit">Submit</button>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </div>
    <script>
        document.getElementById('submitForm').addEventListener('click', function() {
            // Retrieve form values
            const fullName = document.getElementById('fullName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const email = document.getElementById('email').value;
            const institution = document.getElementById('institution').value;
            const whatsappNumber = document.getElementById('whatsappNumber').value;
            const address = document.getElementById('address').value;
            let gender = '';
            document.querySelectorAll('input[name="gender"]').forEach((checkbox) => {
                if (checkbox.checked) {
                    gender = checkbox.value;
                }
            });
    
            // Validation
            if (!fullName || !phoneNumber || !email || !institution || !whatsappNumber || !address || !gender) {
                alert('Please fill in all fields.');
                return; // Stop execution if any field is empty
            }
    
            // Create an object with form data
            const formData = {
                fullName: fullName,
                phoneNumber: phoneNumber,
                email: email,
                institution: institution,
                whatsappNumber: whatsappNumber,
                address: address,
                gender: gender
            };
    
            // Save form data to local storage
            localStorage.setItem('formData', JSON.stringify(formData));
            // Redirect to page.html after submission
            window.location.href = 'page.html';
        });
    </script>
    
</body>  
</html>
